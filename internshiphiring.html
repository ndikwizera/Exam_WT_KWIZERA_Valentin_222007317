S<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Internership Hiring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/internship.jpg');
            color: black;
        }
        .full-screen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        

        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-title h1 {
            margin: 0;
            color: #333;
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: 0;
        }

        .input-group label {
            flex-basis: 70%;
            margin-bottom: 5px;
            text-align: left;
            margin-right: 10px;
            color:black;
            font-size: 16px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            flex-basis: calc(50% - 10px); /* 50% width with margin between elements */
            margin-right: 10px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        .input-group textarea {
            flex-basis: 70%; /* Full width for textarea */
        }

        .input-group select {
            flex-basis: 30%; /* Adjust width for select elements */
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section>
        <div class="full-screen-container">
            <div class="login-container">
                <div class="login-title">
            <h><b>Internship Hiring</b></h>
            </div>
            <form action="" class="Form" method="post">

                <div class="input-group ">
                    <label for="names">Company Name</label><br>
                    <input type="text" id="names" name="names" required>
                </div>

                <div class="input-group">
                    <label for="employer_id">Employer ID</label><br>
                    <input type="text" id="employer_id" name="number" required> 
                </div>
               
                <div class="input-group">
                    <label for="trainee_id">Trainee ID</label><br>
                    <input type="text" id="trainee_id" name="number" required> 
                </div>

                <div class="input-group">
                    <label for="application_id">Application ID</label><br>
                    <input type="text" id="application_id" name="number" required> 
                </div>
            
                <div class="input-group "> 
                    <label for="job_position">Internship Position:</label><br>
                    <select id="job_position" name="job_position" required>
                        <option value="">Select Position</option>
                        <option value="Software Developer">Internship(Software Developer)</option>
                        <option value="Marketing Manager">Internship(Marketing)</option>
                        <option value="Accountant">Internship(Accountant)</option>
                        <option value="hr">Internship(Human Resource Management)</option>
                    </select>
                    </div>

                <div class="input-group">
                    <label for="offer">Offer Type</label><br>
                    <select id="offer" onchange="updateoffer()">
                        <option value="internship">Internship</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="working">  Working Duration</label><br>
                    <select id="working" onchange="updateworking()">
                        <option value="value">_select a value_</option>
                        <option value="full">Full time</option>
                        <option value="part">Part time</option>
                       
                    </select>
                </div>

                <div class="input-group">
                    <label for="deadline">Time of coming to Internship</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>

                <div class="input-group">
                    <label for="country">Country</label><br>
                    <select id="country" onchange="updateCities()">
                        <option value="rda">Rwanda</option>
                        <option value="ug">Uganda</option>
                        <option value="kye">Kenya</option>
                        <option value="tzd">Tanzania</option>
                    </select>
                
                    <label for="city">City</label><br>
                    <select id="city" name="city" required>
                    </select>
               </div><br>

                <div class="form-group">
                    <button type="submit">Save</button>
                </div>
                
            </form>
        </div>
        </div>
    </section>

    <script>
        function updateCities() {
            var country = document.getElementById("country").value;
            var citySelect = document.getElementById("city");
            citySelect.innerHTML = ""; // Clear previous options

            var cities = [];
            switch (country) {
                case "rda":
                    cities = ["Kigali", "Gisenyi", "Huye", "Muhanga", "Musanze", "Rwamagana"];
                    break;
                case "ug":
                    cities = ["Kampala", "Entebbe", "Jinja"];
                    break;
                case "kye":
                    cities = ["Nairobi", "Mombasa", "Kisumu"];
                    break;
                case "tzd":
                    cities = ["Dar es Salaam", "Arusha", "Mwanza", "Dodoma"];
                    break;
                default:
                    break;
            }

            cities.forEach(function(city) {
                var option = document.createElement("option");
                option.value = city;
                option.text = city;
                citySelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
